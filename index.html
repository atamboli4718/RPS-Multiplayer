<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>RPS-Multiplayer</title>
  </head>
  <body>
    <div id="header" class="container text-center">
        <h1 class="pb-3 pt-3">Rock Paper Scissors, You In?</h1>
    </div>
    <div class="container pt-3">
        <div class="row">
          <div class="col-lg-4" id="player1"></div>
          <div class="col-lg-4" id="gameSpace"></div> 
          <div class="col-lg-4" id="player2"></div> 
        </div>
        <div class="row">
            <div class="col-lg-4" id="emptyBottomLeft"></div>
            <div class="col-lg-4" id="chatArea"></div> 
            <div class="col-lg-4" id="emptyBottomRight"></div> 
        </div>
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/JS.js"></script>
    

</body>
</html>
